<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{page_layout/layout-user}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div class="container-fluid" layout:fragment="content">
        <form th:object="${newCharacter}" method="POST" enctype="utf8">
            <div>
                <label>First Name
                <input type="text" th:field="*{firstName}"/></label>
            </div>
            <div>
                <label>Last Name
                <input type="text" th:field="*{lastName}"/></label>
            </div>
            <div>
                <label>Server
                <input type="text" th:field="*{server}"/></label>
            </div>
            <div>
                <label>Data Center
                <input type="text" th:field="*{dataCenter}"/></label>
            </div>
            <button type="submit">submit</button>
        </form>

        <form th:object="${newCharacter}" method="POST" enctype="utf8">
            <div>
                <label>Lodestone link/id
                <input type="text" th:field="*{lodestoneId}"/></label>
            </div>
            <button type="submit">submit</button>
        </form>

</div>
</body>
</html>
